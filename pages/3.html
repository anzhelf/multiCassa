<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multi Cassa</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body class="page">
		<div class="content">
			<header class="header content-block">
				<div>
					<img
						class="header__logo"
						src="./images/logo.svg"
						alt="Логотип Multi Cassa"
					/>
					<h1 class="header__title">
						Владислав,
						<br />
						<span class="header__title-hello">с возвращением! </span>
					</h1>
				</div>
				<img
					class="header__image"
					src="./images/tiger.svg"
					alt="Иллюстрация тигра"
				/>
			</header>

			<main class="main">
				<h2 class="main__title main__title-text main__center">
					Доступ к Вашему аккаунту был
					<br /><span class="main__title_select">успешно восстановлен!</span>
				</h2>

				<div class="banner banner_2">
					<img
						class="baner__img"
						src="./images/icon-warning.svg"
						alt="Иконка предупреждения, восклицательный знак в треугольнике."
					/>
					<p class="banner__text">
						Если это действие было инициировано не Вами,
						<br />
						<a href="#" class="banner__link">срочно свяжитесь</a> с нами!
					</p>
				</div>
			</main>

			<footer class="footer">
				<h3 class="footer__title">2022 © MultiKassa</h3>
				<p class="footer__subtitle">Cryptocurrency exchange</p>
				<div class="footer__icons">
					<img class="footer__icon" src="./images/social/mail.svg" />
					<img class="footer__icon" src="./images/social/tg.svg" />
					<img class="footer__icon" src="./images/social/insta.svg" />
					<img class="footer__icon" src="./images/social/youtube.svg" />
					<img class="footer__icon" src="./images/social/tt.svg" />
					<img class="footer__icon" src="./images/social/wt.svg" />
					<img class="footer__icon" src="./images/social/vk.svg" />
				</div>
			</footer>
		</div>
	</body>
</html>
